name: CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
#--------------
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake

    - name: Build Action
      run: mkdir build
      
    - name: Init CMake
      run: cmake -S main -B build

    - name: Build Project
      run: cmake --build build

    - name: Tests Exec
      run: ctest --output-on-failure -C Debug -T Test
      working-directory: build